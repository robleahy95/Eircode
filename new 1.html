<html>
<head>

<title>string functions</title>
<script>
var EirCode
function EnterEirCode ()
{
EirCode = prompt("please enter your eir code","e.g. H87 X4RD");
}
function checkEirCode (EirCode)
{
if (EirCode.length >=8)
return true
else
return false
}
</script>
</head>
<body>
<script>
EnterEirCode()

while (!checkEirCode(EirCode))
{
alert("EirCode Has Too Few Characters.");
EnterEirCode();
}
alert("Thanks for entering your eir code");
EnterEirCode();
document.write("goodbye");
</script>
</body>
</html>
